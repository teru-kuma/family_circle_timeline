name: family_circle_timeline
description: Family Circle Timeline

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  google_sign_in: ^6.0.0
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.0
  http: ^0.13.5
  video_player: ^2.8.1
  path_provider: ^2.1.2
  url_launcher: ^6.2.5
  image_picker: ^1.0.4
  exif: ^2.1.0
  intl: ^0.20.2

flutter:
  uses-material-design: true
  assets:
    - .env

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"